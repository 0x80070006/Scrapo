<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapo - Preview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #0a1929; 
            color: #e2e8f0; 
            position: relative;
            overflow-x: hidden;
        }

        /* Animation des bulles */
        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(20px) scale(1.2);
                opacity: 0;
            }
        }

        .bubbles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: radial-gradient(circle at 30% 30%, rgba(16, 185, 129, 0.2), rgba(37, 99, 235, 0.1));
            border-radius: 50%;
            animation: float-up linear infinite;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .bubble:nth-child(1) { left: 10%; width: 60px; height: 60px; animation-duration: 15s; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 25%; width: 80px; height: 80px; animation-duration: 20s; animation-delay: 2s; }
        .bubble:nth-child(3) { left: 40%; width: 40px; height: 40px; animation-duration: 12s; animation-delay: 4s; }
        .bubble:nth-child(4) { left: 55%; width: 100px; height: 100px; animation-duration: 25s; animation-delay: 1s; }
        .bubble:nth-child(5) { left: 70%; width: 50px; height: 50px; animation-duration: 18s; animation-delay: 3s; }
        .bubble:nth-child(6) { left: 85%; width: 70px; height: 70px; animation-duration: 22s; animation-delay: 5s; }

        .header {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #0a1929 0%, #0d2847 50%, #0a1929 100%);
            padding: 20px 40px;
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
            box-shadow: 0 2px 20px rgba(16, 185, 129, 0.2);
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #10b981 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.3));
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #10b981 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .card {
            background: linear-gradient(135deg, #0d2847 0%, #1e3a5f 100%);
            border-radius: 8px;
            padding: 4px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            animation: rotate-gradient 10s linear infinite;
        }

        @keyframes rotate-gradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .card-img {
            width: 100%;
            height: 225px;
            background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            position: relative;
            z-index: 1;
        }

        .genre-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .genre-card {
            background: linear-gradient(135deg, #10b981 0%, #2563eb 100%);
            padding: 40px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .genre-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .genre-card:hover::before {
            opacity: 1;
        }

        .genre-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
        }

        .banner {
            text-align: center;
            padding: 60px 20px;
            position: relative;
            z-index: 10;
        }

        .banner-title {
            font-size: 4em;
            background: linear-gradient(135deg, #10b981 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.3));
        }

        .banner-subtitle {
            font-size: 1.5em;
            color: #10b981;
            opacity: 0.9;
        }
    </style>
</head>
